version: '3'

services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
  app:
    build: ./myapp
    container_name: ${WEB_SERVER_CONTAINER_NAME}
    ports:
      - "8000:8000"
    volumes:
      - ./myapp:/app
volumes:
  socket: